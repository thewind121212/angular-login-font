  <div class="w-full h-full flex justify-center items-center relative">
    <div class="w-[420px] h-auto">
      <div class="c-header w-auto h-auto">

        <div class="text-[#525252] text-[36px] mt-[32px]">Login to your Account</div>
        <div class="text-[#525252] text-[16px] mb-[32px] ">See what going on with you business</div>
      </div>
      <!-- sigin with google -->
      <app-button [button]="loginWithGoogle"></app-button>
      <!-- sperate 3rd login with vanilla login -->
      <div class="w-full flex justify-center items-center my-[36px]">
        <span class="text-[#DDDDDD]">---------</span>
        <span class="mx-[5px] text-[#A1A1A1]">or Sign in with Email</span>
        <span class="text-[#DDDDDD]">---------</span>
      </div>
      <!-- form login -->
      <form
        class="w-full h-auto"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
      >
        <app-input [input]="userName"></app-input>
        <app-input [input]="password"></app-input>
        <div class="w-full h-auto flex justify-between items-center mt-[8px]">
          <div class=" flex gap-[8px] justify-center items-center">
            <input checked type="checkbox" class="checkbox" />
            <span class="text-[#A1A1A1] text-[12px]">Remember Me</span>
          </div>
          <div class="text-[#7F265B] text-[12px]" >Forgot Password?</div>
        </div>
        <app-button [button]="submit" type="submit" class="w-full mt-[32px]"></app-button>
      </form>
    </div>
      <div class=" flex items-center gap-[6px] bottom-[40px] absolute  w-full justify-center">
        <span class="text-[#828282] max-[375px]:text-[12px] ">Not Registered Yet?</span> <a href="https://google.com" class="text-[#7F265B] max-[375px]:text-[12px]">Create and account</a>
      </div>
  </div>
</div>
